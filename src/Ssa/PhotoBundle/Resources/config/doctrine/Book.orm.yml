Ssa\PhotoBundle\Entity\Book:
    type: entity
    table: slider_book
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            nullable: TRUE
        path:
            type: string
            length: 255
        comment:
            type: string
            length: '500'
            nullable: TRUE
    lifecycleCallbacks: {  }
